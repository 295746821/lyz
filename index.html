<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			body{
				overflow: hidden;
				background-color:black;
			}
		</style>
	</head>
	<body>
			<script src="js/jquery-3.4.1.js"></script>
	<script type="text/javascript">
		var xuecolor = "pink";
		var xuemin = 5;
		var xuemax = 50;
		var xue = $("<div></div>").css("position","absolute").html("‚ùâ")
		$(function(){
			var winwidth = $(window).width();
			var winheight  = $(window).height();
			setInterval(function(){
				var size = xuemin+Math.random()*xuemax;
				var startopacity = 0.7+Math.random()*0.3;
				var endopacity = 0.3+Math.random()*0.3;
				xue.clone().appendTo("body").css({
					'left' : Math.random()*winwidth,
					'font-size' : size,
					'top' : "0px",
					'opacity' : startopacity,
					'color' :xuecolor
				}).animate({
					'left' : Math.random()*winwidth,
					'font-size' : size,
					'top' : winheight,
					'opacity' : endopacity,
					'color' : xuecolor
			},4000,function(){
					$(this).move();
			})
			},100)
		})
	</script>
	</body>

</html>
